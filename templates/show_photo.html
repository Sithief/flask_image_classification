{% extends 'base.html' %}
{% block head %}
<title>Photo</title>
{% endblock %}
{% block body %}
<div class="content">
    <img src="{{ photo.url }}" height="640">
    <form action="/add_tag/{{ photo.id }}" method="POST">
        <input type="submit" value="Furry" name="tag">
        <input type="submit" value="Anime" name="tag">
        <input type="submit" value="Photo" name="tag">
        <input type="submit" value="Other" name="tag">
    </form>
</div>
{% endblock %}
